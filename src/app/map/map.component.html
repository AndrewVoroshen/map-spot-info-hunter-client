<div *ngIf="info.token; else loggedOut">

  <agm-map>
    <agm-marker [latitude]="lat" [longitude]="lng" (mapClick)="onChoseLocation($event)"></agm-marker>
    <agm-circle [latitude]="lat" [longitude]="lng" [radius]="radius"></agm-circle>
  </agm-map>

  <!-- <button class="btn btn-secondary" (click)="logout()">Logout</button> -->

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
